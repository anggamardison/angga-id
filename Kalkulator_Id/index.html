<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Menentukan karakter encoding untuk dokumen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Mengatur viewport untuk responsivitas di perangkat mobile -->
    <title>Kalkulator</title> <!-- Judul halaman yang ditampilkan di tab browser -->
    <link rel="stylesheet" href="style.css" /> <!-- Menghubungkan file CSS eksternal untuk styling -->
  </head>
  <body>
    <div class="container"> <!-- Kontainer utama untuk kalkulator -->
      <div class="layar"> <!-- Bagian layar kalkulator -->
        <div class="content"> <!-- Konten dalam layar kalkulator -->
           <div class="input"> <!-- Bagian input untuk menampilkan operasi yang sedang dilakukan -->
            <span class="opr"></span> <!-- Tempat untuk menampilkan operator atau angka yang dimasukkan -->
          </div>
          <div class="output"></div> <!-- Bagian output untuk menampilkan hasil perhitungan -->
        </div>
      </div>
      <div class="btn"> <!-- Kontainer untuk tombol-tombol kalkulator -->
        <div data-key="delate" class="key hapus"> <!-- Tombol untuk menghapus input -->
          <span>Del</span> <!-- Teks pada tombol -->
        </div>
        <div data-key="clear" class="key hapus"> <!-- Tombol untuk menghapus semua input -->
          <span>C</span> <!-- Teks pada tombol -->
        </div>
        <div data-key="brackest" class="key op"> <!-- Tombol untuk tanda kurung -->
          <span>()</span> <!-- Teks pada tombol -->
        </div>
        <div data-key="%" class="key op"> <!-- Tombol untuk operator persen -->
          <span>%</span> <!-- Teks pada tombol -->
        </div>
        <div data-key="/" class="key op"> <!-- Tombol untuk operator pembagian -->
          <span>/</span> <!-- Teks pada tombol -->
        </div>
        <div data-key="7" class="key angka"> <!-- Tombol untuk angka 7 -->
          <span>7</span> <!-- Teks pada tombol -->
        </div>
        <div data-key="8" class="key angka"> <!-- Tombol untuk angka 8 -->
          <span>8</span> <!-- Teks pada tombol -->
        </div>
        <div data-key="9" class="key angka"> <!-- Tombol untuk angka 9 -->
          <span>9</span> <!-- Teks pada tombol -->
        </div>
        <div data-key="*" class="key op"> <!-- Tombol untuk operator perkalian -->
          <span>X</span> <!-- Teks pada tombol -->
        </div>
        <div data-key="4" class="key angka"> <!-- Tombol untuk angka 4 -->
          <span>4</span> <!-- Teks pada tombol -->
        </div>
        <div data-key="5" class="key angka"> <!-- Tombol untuk angka 5 -->
          <span>5</span> <!-- Teks pada tombol -->
        </div>
        <div data-key="6" class="key angka"> <!-- Tombol untuk angka 6 -->
          <span>6</span> <!-- Teks pada tombol -->
        </div>
        <div data-key="-" class="key op"> <!-- Tombol untuk operator pengurangan -->
          <span>-</span> <!-- Teks pada tombol -->
        </div>
        <div data-key="1" class="key angka"> <!-- Tombol untuk angka 1 -->
          <span>1</span> <!-- Teks pada tombol -->
        </div>
        <div data-key="2" class="key angka"> <!-- Tombol untuk angka 2 -->
          <span>2</span> <!-- Teks pada tombol -->
        </div>
        <div data-key="3" class="key angka"> <!-- Tombol untuk angka 3 -->
          <span>3</span> <!-- Teks pada tombol -->
        </div>
        <div data-key="+" class="key op"> <!-- Tombol untuk operator penjumlahan -->
          <span>+</span> <!-- Teks pada tombol -->
        </div>
        <div data-key="00" class="key angka"> <!-- Tombol untuk angka 00 -->
          <span>00</span> <!-- Teks pada tombol -->
        </div>
        <div data-key="0" class="key angka"> <!-- Tombol untuk angka 0 -->
          <span>0</span> <!-- Teks pada tombol -->
        </div>
        <div data-key="." class="key angka"> <!-- Tomb <div data-key="." class="key angka"> <!-- Tombol untuk titik desimal -->
          <span>.</span> <!-- Teks pada tombol -->
        </div>
        <div data-key="=" class="key hasil"> <!-- Tombol untuk menghitung hasil dari operasi -->
          <span>=</span> <!-- Teks pada tombol -->
        </div>
      </div>
    </div>

    <script src="script.js"></script> <!-- Menghubungkan file JavaScript eksternal untuk fungsionalitas kalkulator -->
  </body>
</html>
