<!doctype html>
<html lang="en">

<head>
  <title>Calculator</title> <!-- Judul halaman yang ditampilkan di tab browser -->
  <link rel="shortcut icon" href="#" /> <!-- Ikon yang ditampilkan di tab browser (kosong saat ini) -->
  <meta charset="UTF-8" /> <!-- Menentukan karakter encoding untuk dokumen -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Mengatur viewport untuk responsivitas di perangkat mobile -->
  <link href="style.css" rel="stylesheet" /> <!-- Menghubungkan file CSS untuk styling halaman -->
</head>

<body>
  <div class="container"> <!-- Kontainer utama untuk kalkulator -->
    <div class="calculator"> <!-- Div untuk elemen kalkulator -->
      <input type="text" id="inputBox" placeholder="0" /> <!-- Kotak input untuk menampilkan angka dan hasil -->
      <div>
        <button class="button operator">AC</button> <!-- Tombol untuk menghapus semua input -->
        <button class="button operator">DEL</button> <!-- Tombol untuk menghapus input terakhir -->
        <button class="button operator">%</button> <!-- Tombol untuk persentase -->
        <button class="button operator">&div;</button> <!-- Tombol untuk pembagian -->
      </div>
      <div>
        <button class="button">7</button> <!-- Tombol angka 7 -->
        <button class="button">8</button> <!-- Tombol angka 8 -->
        <button class="button">9</button> <!-- Tombol angka 9 -->
        <button class="button operator">x</button> <!-- Tombol untuk perkalian -->
      </div>
      <div>
        <button class="button">4</button> <!-- Tombol angka 4 -->
        <button class="button">5</button> <!-- Tombol angka 5 -->
        <button class="button">6</button> <!-- Tombol angka 6 -->
        <button class="button operator">-</button> <!-- Tombol untuk pengurangan -->
      </div>
      <div>
        <button class="button">1</button> <!-- Tombol angka 1 -->
        <button class="button">2</button> <!-- Tombol angka 2 -->
        <button class="button">3</button> <!-- Tombol angka 3 -->
        <button class="button operator">+</button> <!-- Tombol untuk penjumlahan -->
      </div>
      <div>
        <button class="button">00</button> <!-- Tombol untuk angka 00 -->
        <button class="button">0</button> <!-- Tombol angka 0 -->
        <button class="button">.</button> <!-- Tombol untuk titik desimal -->
        <button class="button equalBtn">=</button> <!-- Tombol untuk menghitung hasil -->
      </div>
    </div>
  </div>
  <script src="script.js"></script> <!-- Menghubungkan file JavaScript untuk fungsionalitas kalkulator -->
</body>
</html>
